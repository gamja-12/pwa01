<head>

    <title>Document</title>
    <style>
        li{position: relative;}

        li.hot::after {
            position: absolute;
            top: 5px;
            content: "NEW";
            margin-left: 10px;
            padding: 0 3px;
            background-color: rgb(250, 180, 180);
            color: white;
            font-size: 0.6rem;
        }
        
        li{list-style: none;}
    </style>
</head>

<body>
    <ul>
        <li class="hot">제품A</li>
        <li>제품B</li>
        <li>제품C</li>
        <li class="hot">제품D</li>
    </ul>

</body>
